<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!----- TITLE ------>
    <div class="heading">
        <h1>SLIDER</h1>
    </div>
    <!----- TITLE END ------>

    <!------ SLIDER ------->
    <div class="slider">
        <div class="slider-item d-none active fade">
            <img src="./image/image-1.webp" alt="">
        </div>
        <div class="slider-item d-none fade">
            <img src="./image/img-2.webp" alt="">
        </div>
        <div class="slider-item d-none fade">
            <img src="./image/img-3.webp" alt="">
        </div>
        <button class="prev" onclick="currSlide(-1)">Prev</button>
        <button class="next" onclick="currSlide(1)">Next</button>
    </div>
    <!-------- SLIDER END -------->

    <script src="./js/script.js"></script>
</body>
</html>
